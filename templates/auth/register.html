{%extends "layout.html"%}
{% block main %}
<form action="/auth/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="E-mail" type="email" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirm_pass" placeholder="Confirm Password" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
