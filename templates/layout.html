<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Homepage</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="auth">
        {% if not session["user_id"] %}
                <a class="btn btn-warning" role="button" href="/auth/register">Register</a>
                <a class="btn btn-warning" role="button" href="/auth/login">Log In</a>
        {% else %}
                <a class="btn btn-warning" role="button" href="/auth/logout">Log Out</a>
        </div>
        <button id="stopwatch" type="button" class="btn btn-warning inactive" onclick="stopwatch()">00:00:00</button>
        <button id="theme" type="button" class="btn btn-warning" onclick="changeTheme()"><i class="fa fa-star-half-o" aria-hidden="true"></i></button>
        {% endif %}
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="static/main.js"></script>
    </div>
    <div class="container">
        <main id="main" class="container-fluid my-3 text-center">
            {% block main %}{% endblock %}
        </main>
    <diV>
    <footer>
        Copyright &#169; Oskar Hampel 2023 - CS50 Final Project
    </footer>
    </body>

</html>
